<!DOCTYPE html>
<html>
<head>
               <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
</head>

<body>
	<div id='myDiv'><!
    var trace1 = {
      x: [1, 2, 3, 4],
      y: [10, 15, 13, 17],
      type: 'scatter'
    };

    var trace2 = {
      x: [1, 2, 3, 4],
      y: [16, 5, 11, 9],
      type: 'scatter'
    };

    var data = [trace1, trace2];

    Plotly.newPlot('myDiv', data);
  ></div>
</body>
